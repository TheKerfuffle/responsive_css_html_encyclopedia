<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <!-- The 'Main' icon in a nav menu prototype -->
        <div id="logo"> Cleo: The One-Eyed Wonder</div>
        <label for="drop" class="toggle" id="main-toggle">
            <span class="nav-icon">

            </span>
        </label>
        <input type="checkbox" id="drop">

        <!-- Outer Shell of Dropdown -->
        <ul class="menu">

            <!-- Three Levels of Dropdown -->
            <li>
                <label for="drop-2" class="toggle"> Cats 3 tier - 1 </label>
                <a href="#">Cats 2</a>
                <input type="checkbox" id="drop-2">
                <ul>
                    <li><a href="#">Dropdown 1</a></li>
                    <li><a href="#">Dropdown 2</a></li>
                    <li>
                        <label for="drop-3" class="toggle"> Cats 3 tier - 2 </label>
                        <a href="#">Cats 3</a>
                        <input type="checkbox" id="drop-3">
                        <ul>
                            <li>Cleo</li>
                            <li>Patricia</li>
                            <li>Cinnamon</li>
                        </ul>
                    </li>
                </ul>
            </li>

            <!-- Two Levels of Dropdown -->
            <li>
                <label for="drop-1" class="toggle"> Cats 2 tier - 1 </label>
                <a href="#"> Two Tier </a>
                <input type="checkbox" id="drop-1">
                <ul>
                    <li><a href="#">Poop</a></li>
                    <li><a href="#">Catfood</a></li>
                    <li><a href="#">Strings</a></li>
                </ul>
            </li>

            <!-- One Level of Dropdown -->
            <li><a href="#">Cat Paradise</a></li>
        </ul>
    </nav>

</body>

</html>
